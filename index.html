<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 구현하기</title>
    <style>

    </style>
</head>
<body>

<!-- create -->
<form id="CRUDprac">
<input type="text" class="username" placeholder="아이디를 입력하세요."></input><br>
<input type="password" class="password" name="create" autoComplete="off" placeholder="비밀번호를 입력하세요."></input><br>
<input type="comment" class="comment" placeholder="댓글을 입력하세요."></input><br>
<button type="button" onclick="save()">저장</button><br>
</form>

<!-- delete -->
<form>
<input type="password" class="removepassword" name="delete" autoComplete="off" placeholder="비밀번호를 입력하세요."></input><br>
<button type="button" onclick="remove()">삭제</button><br>
</form>

<!-- read -->
 
<ul id="datalist">
</ul>


<!-- update -->
<form>
    <input type="text" class="updateusername" placeholder="아이디를 입력하세요."></input><br>
    <input type="password" class="updatepw" name="update" autoComplete="off" placeholder="비밀번호를 입력하세요."></input><br>
    <input type="text" class="updatecontent" placeholder="변경할 내용을 입력하세요."></input><br>
    <button type="button" onclick="resave()">입력</button><br>
</form>


    <script type="text/javascript" src="./CRUD/create.js"></script>
    <script type="text/javascript" src="./CRUD/delete.js"></script>
    <script type="text/javascript" src="./CRUD/read.js"></script>
    <script type="text/javascript" src="./CRUD/update.js"></script>

    
</body>
</html>
